<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Person</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="block bcg-black"></div>
    <div class="block"></div>
    <div class="container">
      <img
        src="https://randomuser.me/api/portraits/men/75.jpg"
        alt="Random User"
        class="user-img"
      />
      <p class="user-title">my name is</p>
      <p class="user-value">john smith</p>
      <div class="values-list">
        <!-- 1st Single Icon -->
        <button class="icon active" data-label="name">
          <span><i class="far fa-user"></i></span>
        </button>
        <!-- End 1st Of Single Icon -->
        <!-- 2nd Single Icon -->
        <button class="icon" data-label="email">
          <span><i class="far fa-envelope-open"></i></span>
        </button>
        <!-- End Of 2nd Single Icon -->
        <!-- 3rd Single Icon -->
        <button class="icon" data-label="age">
          <span><i class="far fa-calendar-times"></i></span>
        </button>
        <!-- End Of 3rd Single Icon -->
        <!-- 4th Single Icon -->
        <button class="icon" data-label="street">
          <span><i class="far fa-map"></i></span>
        </button>
        <!-- End Of 4th Single Icon -->
        <!-- 5th Single Icon -->
        <button class="icon" data-label="phone">
          <span><i class="fas fa-phone"></i></span>
        </button>
        <!-- End Of 5th Single Icon -->
        <!-- 6th Single Icon -->
        <button class="icon" data-label="password">
          <span><i class="fas fa-user-lock"></i></span>
        </button>
        <!-- End Of 6th Single Icon -->
      </div>
      <button class="btn" type="button">random user</button>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
